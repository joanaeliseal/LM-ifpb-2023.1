<!DOCTYPE html>
<html>
	<head>
		<title>Previsão do Tempo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">	
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<table>
		<thead>
			<tr> <!--LINHA 1-->
				<th>Dia</th>
				<th>Tempo</th>
				<th>Mínima</th>
				<th>Máxima</th>
			</tr> 
		</thead>
		<tbody>
			<tr> <!--LINHA 2-->
				<td>Domingo</td>
				<td><i class="wi wi-day-cloudy"></i></td> <!--ícone-->
				<td>27º</td>
				<td>32º</td>
			</tr>
			<tr><!--LINHA 3-->
				<td>Segunda</td>
				<td><i class="wi wi-day-sunny"></i></td> <!--ícone-->
				<td>27º</td>
				<td>32º</td>
			</tr>
			<tr><!--LINHA 4-->
				<td>Terça</td>
				<td><i class="wi wi-day-rain"></i></td> <!--ícone-->
				<td>27º</td>
				<td>32º</td>
			</tr>
			<tr><!--LINHA 5-->
				<td>Quarta</td>
				<td><i class="wi wi-day-lightning"></i></td> <!--ícone-->
				<td>27º</td>
				<td>32º</td>
			</tr>
			<tr><!--LINHA 6-->
				<td>Quinta</td>
				<td><i class="wi wi-day-windy"></i></td> <!--ícone-->
				<td>27º</td>
				<td>32º</td>
			</tr>
			<tr><!--LINHA 7-->
				<td>Sexta</td>
				<td><i class="wi wi-cloudy"></i></td> <!--ícone-->
				<td>27º</td>
				<td>32º</td>
			</tr>
			<tr><!--LINHA 8-->
				<td>Sábado</td>
				<td><i class="wi wi-day-cloudy"></i></td> <!--ícone-->
				<td>27º</td>
				<td>32º</td>
			</tr>
			</tbody>
		</table>
		
	</body>	
</html>
